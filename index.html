<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      body {
        background-color: rgb(0, 0, 0);
      }

      #headercol {
        background-color: #1f5463;
      }

      img {
        max-width: 200px !important;
        max-height: 200px !important;
      }

      a:focus {
        outline: 0;
      }

      .grid-container {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: auto auto auto auto auto auto auto;
        padding: 10px;
      }

      .grid-item {
        text-align: center;
      }

      .page-item,
      .page-link {
        background-color: black;
        color: white;
        border: 0px;
      }

      a:hover {
        color: black !important;
        background-color: white !important;
      }
    </style>

    <base href="http://images.knerli.no" />
    <link rel="icon" href="favicon.png" />
    <title>images</title>
  </head>

  <body>
    <div class="container.fluid overflow-hidden">
      <div class="container d-flex float-left ml-5">
        <div class="row">
          <div id="headercol" class="col-xl rounded-bottom">
            <a href="">
              <h1 class="text-hide" style="background-image: url('knerliimages.png');width: 278px;height: 49px;"></h1>
            </a>
          </div>
          <div class="col-xs m-2">
            <div class="btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-danger">
                <input id="nsfwcheck" type="checkbox" autocomplete="off"> NSFW
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container.fluid overflow-hidden m-1 rounded" style="background-color: rgb(0, 28, 32);">
      <div class="grid-container" id="canvas">
      </div>
      <div class="container.fluid" id="pagination">
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script>
      function toggleState() {
        let nsfw = document.getElementById("nsfwcheck");
        if (nsfw.checked == false) {
          return 0;
        }
        else {
          return 1;
        }
      }

      function getImages(page, filter) {
        fetch('http://knerli.no/images/?page=' + page + '&filter=' + filter)
          .then((response) => {
            return response.json();
          })
          .then((myJson) => {
            let dev = $('<div>');
            
            myJson.images.forEach(function (image) {
              dev.attr('class', 'grid-item');

              let link = $('<a>');
              link.attr('href', image.url);

              let img = $('<img>');
              img.attr('src', image.thumbnail);
              img.appendTo(link);
              link.appendTo(dev);
            });
            
            dev.appendTo('#canvas');

            let nav = $('<nav>');
            let ul = $('<ul>');

            ul.attr('class', "pagination justify-content-center");

            if (myJson.previous) {
              let prev = $('<li>');

              prev.attr('class', 'page-item')

              let prevLink = $('<a>');

              prevLink.attr('class', 'page-link');
              prevLink.attr('href', '?page=' + myJson.previous);
              prevLink.text('Previous');
              prevLink.appendTo(ul);
            }

            if (myJson.next) {
              let next = $('<li>');

              next.attr('class', 'page-item')

              let nextLink = $('<a>');

              nextLink.attr('class', 'page-link');
              nextLink.attr('href', '?page=' + myJson.next);
              nextLink.text('Next');
              nextLink.appendTo(ul);
            }

            ul.appendTo(nav)
            nav.appendTo('#pagination')
          });
      }

      function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }

      window.onload = function () {
        let q = getUrlVars();
        let filter = toggleState();

        if (!q.page) {
          q.page = 1
        }

        getImages(q.page, filter);
      }

    </script>
  </body>

</html>
