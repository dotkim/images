<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      body {
        background-color: black
      }

      #headercol {
        background-color: #1f5463;
      }

      img {
        max-width: 200px;
        margin: 5px;
      }
    </style>
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container.fluid overflow-hidden">
      <div class="container d-flex float-left ml-5">
        <div class="row">
          <div id="headercol" class="col-xl rounded-bottom">
            <h1 class="text-hide" style="background-image: url('./bot.png');width: 68px;height: 47px;">text</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container.fluid overflow-hidden">
      <div class="row p-2 align-items-top">
        <div class="col-sm bg-dark text-white" id="canvas">
          <img src="..\..\Users\knerl\OneDrive\Bilder\ey\1552407106198.png">
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

    <script>

      function getImages() {
        fetch('http://localhost/images')
          .then(function (response) {
            return response.json();
          })
          .then(function (myJson) {
            console.log(JSON.stringify(myJson));
            myJson.images.forEach(function(image) {
              let img = $('<img>');
              img.attr('src', "./images/" + image.file.fileName);
              img.appendTo('#canvas');
            });
          });
      }

      window.onload = getImages()

    </script>
  </body>

</html>
